<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travy - TravelBloom</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <nav>
            <div class="items travel">
                <h1>TravelBloom</h1>
            </div>
            
            <ul class="items nav-links">
                <li>
                    <a href="./index.html" id="home">Home </a>
                </li>
                <li>
                    <a href="./about.html" id="home">About Us</a>
                </li>
                <li>
                    <a href="./contact.html" id="home">Contact Us </a>
                </li>
            </ul>
        </nav>
        <aside>
            <div class="social-icons">
                <div class= "solid-line-div">
                <div class="solid-line"></div>
                </div>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </aside>
        <main class="contact">
            <div class="contact-context">
                <h1>CONTACT US</h1>
                <br>
                <p> Get in touch</p>
            </div>
            <div class="contact-form">
                <form>
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="Enter your name"/>
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Enter your email"/>
                    <label for="message">Message</label>
                    <textarea id="message-text-area" name="message" placeholder="Enter your message" rows="5" cols="33">
                    </textarea>
                    <button>Submit</button>
                </form>
            </div>   
        </main>
    
        <script src="./travel_Recommendation.js"></script>
    </body>
</html>
